<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Activity Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --bg-card: rgba(28, 28, 30, 0.8);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --accent-blue: #0a84ff;
      --accent-green: #30d158;
      --accent-red: #ff453a;
      --accent-orange: #ff9f0a;
      --accent-purple: #bf5af2;
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(191, 90, 242, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(48, 209, 88, 0.05) 0%, transparent 70%);
      z-index: -1;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .header h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 24px 32px;
      text-align: center;
      min-width: 160px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .stat-value.running { color: var(--accent-green); }
    .stat-value.stopped { color: var(--text-tertiary); }
    .stat-value.total { color: var(--accent-blue); }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Add Process Button */
    .add-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 40px;
    }

    .add-btn:hover {
      background: #0077ed;
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(10, 132, 255, 0.4);
    }

    .add-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Process Grid */
    .process-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
    }

    /* Process Card */
    .process-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 28px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .process-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-blue);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .process-card.running::before {
      background: var(--accent-green);
      opacity: 1;
    }

    .process-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .process-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .process-info {
      flex: 1;
    }

    .process-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-tertiary);
      animation: none;
    }

    .status-indicator.running {
      background: var(--accent-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.4); }
      50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(48, 209, 88, 0); }
    }

    .process-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .process-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .process-status.running {
      background: rgba(48, 209, 88, 0.15);
      color: var(--accent-green);
    }

    .process-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.1);
    }

    .action-btn.start {
      background: rgba(48, 209, 88, 0.15);
      color: var(--accent-green);
    }

    .action-btn.start:hover {
      background: var(--accent-green);
      color: white;
    }

    .action-btn.stop {
      background: rgba(255, 69, 58, 0.15);
      color: var(--accent-red);
    }

    .action-btn.stop:hover {
      background: var(--accent-red);
      color: white;
    }

    .action-btn.edit {
      background: rgba(10, 132, 255, 0.15);
      color: var(--accent-blue);
    }

    .action-btn.edit:hover {
      background: var(--accent-blue);
      color: white;
    }

    .action-btn.delete {
      background: rgba(255, 69, 58, 0.1);
      color: var(--accent-red);
    }

    .action-btn.delete:hover {
      background: var(--accent-red);
      color: white;
    }

    .action-btn.logs {
      background: rgba(191, 90, 242, 0.15);
      color: var(--accent-purple);
    }

    .action-btn.logs:hover {
      background: var(--accent-purple);
      color: white;
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Command Display */
    .command-display {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 14px 16px;
      margin-top: 16px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      color: var(--text-secondary);
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 80px;
      overflow-y: auto;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 560px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--accent-red);
      color: white;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    textarea.form-input {
      min-height: 120px;
      resize: vertical;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 14px;
    }

    .form-hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 6px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 32px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #0077ed;
      transform: scale(1.02);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #3c3c3e;
    }

    /* Logs Modal */
    .logs-modal .modal {
      max-width: 900px;
      max-height: 85vh;
    }

    .logs-container {
      background: var(--bg-primary);
      border-radius: 16px;
      padding: 20px;
      height: 400px;
      overflow: auto;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-all;
    }

    .logs-container::-webkit-scrollbar {
      width: 8px;
    }

    .logs-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .logs-container::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    .logs-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .logs-actions .btn {
      flex: 1;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px dashed var(--border-color);
      border-radius: 24px;
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-tertiary);
    }

    .empty-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-description {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease;
      min-width: 300px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 3px solid var(--accent-green);
    }

    .toast.error {
      border-left: 3px solid var(--accent-red);
    }

    .toast-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .toast.success .toast-icon {
      color: var(--accent-green);
    }

    .toast.error .toast-icon {
      color: var(--accent-red);
    }

    .toast-message {
      flex: 1;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }

      .process-grid {
        grid-template-columns: 1fr;
      }

      .stats-bar {
        gap: 12px;
      }

      .stat-card {
        padding: 16px 20px;
        min-width: 100px;
      }

      .stat-value {
        font-size: 28px;
      }

      .modal {
        margin: 16px;
        padding: 24px;
      }
    }

    /* Loading spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <header class="header">
      <h1>Server Activity</h1>
      <p>Monitor and manage your processes</p>
    </header>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value total" id="total-count">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-value running" id="running-count">0</div>
        <div class="stat-label">Running</div>
      </div>
      <div class="stat-card">
        <div class="stat-value stopped" id="stopped-count">0</div>
        <div class="stat-label">Stopped</div>
      </div>
    </div>

    <div style="text-align: center;">
      <button class="add-btn" onclick="openAddModal()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Process
      </button>
    </div>

    <div id="process-list"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="add-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Add Process</h2>
        <button class="modal-close" onclick="closeModal()">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <form id="process-form" onsubmit="handleSubmit(event)">
        <input type="hidden" id="process-id">
        <div class="form-group">
          <label class="form-label" for="process-name">Name</label>
          <input type="text" class="form-input" id="process-name" placeholder="My Process" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="process-description">Description</label>
          <input type="text" class="form-input" id="process-description" placeholder="What does this process do?">
        </div>
        <div class="form-group">
          <label class="form-label" for="process-command">Command</label>
          <textarea class="form-input" id="process-command" placeholder="python app.py&#10;node server.js&#10;./run.sh" required></textarea>
          <p class="form-hint">Enter the terminal command(s) to run. Supports multiple lines.</p>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submit-btn">Add Process</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Logs Modal -->
  <div class="modal-overlay logs-modal" id="logs-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="logs-title">Process Logs</h2>
        <button class="modal-close" onclick="closeLogsModal()">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="logs-container" id="logs-container">No logs available</div>
      <div class="logs-actions">
        <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
        <button class="btn btn-secondary" onclick="refreshLogs()">Refresh</button>
        <button class="btn btn-primary" onclick="closeLogsModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script>
    let processes = [];
    let currentLogsId = null;
    let ws = null;

    // Initialize WebSocket connection
    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'logs' && currentLogsId) {
          const container = document.getElementById('logs-container');
          container.textContent = data.logs || 'No logs available';
          container.scrollTop = container.scrollHeight;
        }
        if (data.type === 'process-stopped') {
          loadProcesses();
        }
      };

      ws.onclose = () => {
        setTimeout(initWebSocket, 3000);
      };
    }

    // Load processes
    async function loadProcesses() {
      try {
        const response = await fetch('/api/processes');
        processes = await response.json();
        renderProcesses();
        updateStats();
      } catch (error) {
        showToast('Failed to load processes', 'error');
      }
    }

    // Update stats
    function updateStats() {
      const total = processes.length;
      const running = processes.filter(p => p.status === 'running').length;
      const stopped = total - running;

      document.getElementById('total-count').textContent = total;
      document.getElementById('running-count').textContent = running;
      document.getElementById('stopped-count').textContent = stopped;
    }

    // Render processes
    function renderProcesses() {
      const container = document.getElementById('process-list');
      
      if (processes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
              </svg>
            </div>
            <h3 class="empty-title">No processes yet</h3>
            <p class="empty-description">Add your first process to start monitoring and managing your server activities.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="process-grid">
          ${processes.map(proc => `
            <div class="process-card ${proc.status}">
              <div class="process-header">
                <div class="process-info">
                  <div class="process-name">
                    <span class="status-indicator ${proc.status}"></span>
                    ${escapeHtml(proc.name)}
                  </div>
                  ${proc.description ? `<div class="process-description">${escapeHtml(proc.description)}</div>` : ''}
                  <div class="process-status ${proc.status}">
                    ${proc.status === 'running' ? `
                      <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                      </svg>
                      Running (PID: ${proc.pid})
                    ` : `
                      <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path>
                      </svg>
                      Stopped
                    `}
                  </div>
                </div>
                <div class="process-actions">
                  ${proc.status === 'running' ? `
                    <button class="action-btn stop" onclick="stopProcess('${proc.id}')" title="Stop">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                      </svg>
                    </button>
                  ` : `
                    <button class="action-btn start" onclick="startProcess('${proc.id}')" title="Start">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                    </button>
                  `}
                  <button class="action-btn logs" onclick="openLogs('${proc.id}', '${escapeHtml(proc.name)}')" title="View Logs">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                  </button>
                  <button class="action-btn edit" onclick="openEditModal('${proc.id}')" title="Edit">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                  </button>
                  <button class="action-btn delete" onclick="deleteProcess('${proc.id}')" title="Delete">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="command-display">${escapeHtml(proc.command)}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Start process
    async function startProcess(id) {
      const btn = event.target.closest('.action-btn');
      btn.innerHTML = '<div class="spinner"></div>';
      btn.disabled = true;

      try {
        const response = await fetch(`/api/processes/${id}/start`, { method: 'POST' });
        const data = await response.json();
        
        if (response.ok) {
          showToast('Process started successfully', 'success');
          loadProcesses();
        } else {
          showToast(data.error || 'Failed to start process', 'error');
          loadProcesses();
        }
      } catch (error) {
        showToast('Failed to start process', 'error');
        loadProcesses();
      }
    }

    // Stop process
    async function stopProcess(id) {
      const btn = event.target.closest('.action-btn');
      btn.innerHTML = '<div class="spinner"></div>';
      btn.disabled = true;

      try {
        const response = await fetch(`/api/processes/${id}/stop`, { method: 'POST' });
        const data = await response.json();
        
        if (response.ok) {
          showToast('Process stopped', 'success');
          loadProcesses();
        } else {
          showToast(data.error || 'Failed to stop process', 'error');
          loadProcesses();
        }
      } catch (error) {
        showToast('Failed to stop process', 'error');
        loadProcesses();
      }
    }

    // Delete process
    async function deleteProcess(id) {
      if (!confirm('Are you sure you want to delete this process?')) return;

      try {
        const response = await fetch(`/api/processes/${id}`, { method: 'DELETE' });
        
        if (response.ok) {
          showToast('Process deleted', 'success');
          loadProcesses();
        } else {
          const data = await response.json();
          showToast(data.error || 'Failed to delete process', 'error');
        }
      } catch (error) {
        showToast('Failed to delete process', 'error');
      }
    }

    // Open add modal
    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Add Process';
      document.getElementById('submit-btn').textContent = 'Add Process';
      document.getElementById('process-form').reset();
      document.getElementById('process-id').value = '';
      document.getElementById('add-modal').classList.add('active');
    }

    // Open edit modal
    function openEditModal(id) {
      const proc = processes.find(p => p.id === id);
      if (!proc) return;

      document.getElementById('modal-title').textContent = 'Edit Process';
      document.getElementById('submit-btn').textContent = 'Save Changes';
      document.getElementById('process-id').value = proc.id;
      document.getElementById('process-name').value = proc.name;
      document.getElementById('process-description').value = proc.description || '';
      document.getElementById('process-command').value = proc.command;
      document.getElementById('add-modal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('add-modal').classList.remove('active');
    }

    // Handle form submit
    async function handleSubmit(event) {
      event.preventDefault();
      
      const id = document.getElementById('process-id').value;
      const name = document.getElementById('process-name').value;
      const description = document.getElementById('process-description').value;
      const command = document.getElementById('process-command').value;

      try {
        let response;
        if (id) {
          // Update
          response = await fetch(`/api/processes/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, command })
          });
        } else {
          // Create
          response = await fetch('/api/processes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, command })
          });
        }

        if (response.ok) {
          showToast(id ? 'Process updated' : 'Process added', 'success');
          closeModal();
          loadProcesses();
        } else {
          const data = await response.json();
          showToast(data.error || 'Operation failed', 'error');
        }
      } catch (error) {
        showToast('Operation failed', 'error');
      }
    }

    // Open logs modal
    async function openLogs(id, name) {
      currentLogsId = id;
      document.getElementById('logs-title').textContent = `${name} - Logs`;
      document.getElementById('logs-container').textContent = 'Loading...';
      document.getElementById('logs-modal').classList.add('active');

      // Subscribe to log updates via WebSocket
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'watch-logs', id }));
      }

      await refreshLogs();
    }

    // Close logs modal
    function closeLogsModal() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'stop-watching' }));
      }
      currentLogsId = null;
      document.getElementById('logs-modal').classList.remove('active');
    }

    // Refresh logs
    async function refreshLogs() {
      if (!currentLogsId) return;

      try {
        const response = await fetch(`/api/processes/${currentLogsId}/logs?lines=200`);
        const data = await response.json();
        const container = document.getElementById('logs-container');
        container.textContent = data.logs || 'No logs available';
        container.scrollTop = container.scrollHeight;
      } catch (error) {
        document.getElementById('logs-container').textContent = 'Failed to load logs';
      }
    }

    // Clear logs
    async function clearLogs() {
      if (!currentLogsId) return;

      try {
        await fetch(`/api/processes/${currentLogsId}/logs`, { method: 'DELETE' });
        showToast('Logs cleared', 'success');
        document.getElementById('logs-container').textContent = '';
      } catch (error) {
        showToast('Failed to clear logs', 'error');
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${type === 'success' 
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
          }
        </svg>
        <span class="toast-message">${escapeHtml(message)}</span>
      `;
      container.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Poll for status updates
    setInterval(() => {
      loadProcesses();
    }, 5000);

    // Initialize
    initWebSocket();
    loadProcesses();
  </script>
</body>
</html>
